<!DOCTYPE html>
<html>
  <head>
    <title>Mappertje</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#424242" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#424242" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />
    <meta name="theme-color" content="#424242" />
    <style>
      @keyframes show {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      * {
        margin: 0;
        padding: 0;
        border: 0;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        background: black;
        overflow: hidden;
        color: white;
        font-family: sans-serif;
        text-align: center;
        min-width: 300px;
        min-height: 200px;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        opacity: 0;
        animation: show 0s 1s forwards;
      }

      body.setup {
        opacity: 1;
        animation: none;
      }

      body > * {
        cursor: default;
        -webkit-user-select: none;
        user-select: none;
      }

      h1 {
        font-weight: lighter;
        font-size: 30px;
        margin-bottom: 5px;
        text-transform: uppercase;
      }

      h1 > span {
        background-image: url(./icons/icon48.png);
        background-size: 24px;
        background-position: right center;
        background-repeat: no-repeat;
        width: 24px;
        height: 24px;
        display: inline-block;
        margin-right: 10px;
      }

      p {
        font-size: 14px;
      }

      #footnote {
        margin-top: 10px;
        color: gray;
      }

      #warning {
        margin-top: 10px;
        color: orange;
      }

      #error {
        color: red;
        margin-top: 10px;
      }

      #error > a:any-link {
        color: red;
      }

      #warning,
      #error {
        max-width: 40em;
        -webkit-user-select: text;
        user-select: text;
      }

      #warning:empty,
      #error:empty {
        display: none;
      }

      button {
        padding: 10px;
        margin: 5px;
        width: 100px;
      }

      button:not(:disabled) {
        cursor: pointer;
        background: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <h1><span></span>Mappertje</h1>
      <button disabled id="camera">Camera</button>
      <button disabled id="screen">Screen</button>
      <p id="footnote">Projection mapping tool.</p>
      <p id="warning"></p>
      <p id="error"></p>
    </div>
    <script nomodule>
      document.body.classList.add("setup");
    </script>
    <script type="module" src="./modules/index.js"></script>
    <script>
      window.onload = function () {

        if (!window.mapper) {
          document.getElementById("error").innerText =
            "Error: Failed to load Mappertje. Supported platforms are the Chrome and Firefox desktop browsers for Windows 10 and MacOS.";
        }
      };
    </script>
  </body>
</html>
